<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11d</title>
    <link rel="stylesheet" href="11d.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-pic-section">
          <img class="profile-pic" src="photos/blondebrows.jpg" alt="" />
        </div>
        <div class="profile-info-section">
          <p class="name">Bernice</p>
          <div class="mutual-friends-section">
            <img class="mini-profile-pic" src="photos/blondebrows.jpg" alt="" />
            <p class="mutual-friends">2 mutual friends</p>
          </div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>

      <div class="profile-card">
        <div class="profile-pic-section">
          <img class="profile-pic" src="photos/dia6lo.jpg" alt="" />
        </div>
        <div class="profile-info-section">
          <p class="name">Dia6lo</p>
          <div class="mutual-friends-section">
            <img class="mini-profile-pic" src="photos/dia6lo.jpg" alt="" />
            <p class="mutual-friends">7 mutual friends</p>
          </div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>

      <div class="profile-card">
        <div class="profile-pic-section">
          <img class="profile-pic" src="photos/spirit.jpg" alt="" />
        </div>
        <div class="profile-info-section">
          <p class="name">Spirit</p>
          <div class="mutual-friends-section">
            <img class="mini-profile-pic" src="photos/spirit.jpg" alt="" />
            <p class="mutual-friends">4 mutual friends</p>
          </div>
          <button class="add-button">Add Friend</button>
        </div>
      </div>
    </div>
  </body>
</html>
