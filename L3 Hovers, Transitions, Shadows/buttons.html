<style>
  button {
    margin: 2px;
  }
  .sub-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity .5s;
  }

  .sub-button:hover {
    opacity: 0.7;
  }

  .sub-button:active {
    opacity: 0.4;
  }

  .join-button {
    background-color: white;
    height: 40px;
    width: 105px;
    color: rgb(41, 118, 211);
    border-style: solid;
    border-color: rgb(41, 118, 211);
    border-radius: 2px;
    border-width: 1px;
    cursor: pointer;
    transition: background-color .5s, color .5s, opacity .5s;
  }
  
  .join-button:hover{
    background-color: rgb(41, 118, 211);
    color: white;
  }

  .join-button:active{
    opacity: 0.8;
  }
  .tweet-button {
    background-color: rgb(41, 118, 211);
    color: white;
    border: none;
    height: 40px;
    width: 105px;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.5s;
  }

  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.35);
  }
</style>

<button class="sub-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
